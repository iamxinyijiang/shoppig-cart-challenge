<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-mart</title>
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--nav bar start-->
    <nav class="navbar" style="background-color: #0dcaf0;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">&#127978 Welcome to Mini Mart</span>
        </div>
    </nav>
    <!--nave bar end-->
    <!--main section start-->
    <div class="contatiner-fluid" id="main-container">
        <div class="row" id="main-row">
            <div class="col-7" id="merchandise-container" style="border: 3px solid lightgrey">
                <div class="row productList" id="productList" style="display: flex;">
                    <!--content here injected by js-->
                </div>
            </div>

            <div class="col-5" id="cart-container" style="border: 3px solid lightgrey;">
                <table class='table table-striped-columns' id="cart-table">
                    <p style="font-weight: bold; color:mediumvioletred">ðŸ›’ Shopping Cart:</p>
                    <thead>
                        <tr>
                            <th scope="col" style="min-width: 100px;"> Item Name </th>
                            <th scope="col"> Quantity </th>
                            <th scope="col"> Unit Price </th>
                            <th scope="col"> Subtotal </th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!--content here injected by js-->
                    </tbody>
                </table>
                <p style="font-weight: bold; color:mediumvioletred">&#128181 Cart Total Price:
                    $<span id="cart-total">0</span> AUD
            </div>

        </div>

    </div>
    <!--main section end-->
    <!--footer start-->
    <!--footer end-->

    <!-- JavaScript-->
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
